<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <title>YOLOv8 Object Detection</title>
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .upload-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }
    .results {
      margin-top: 2rem;
    }
    .results img {
      max-width: 250px;
      height: auto;
    }
  </style>
</head>

<body>
  <div class="upload-box">
    <h4 class="mb-4">Upload an Image To Detect if It Contains An Orange Or An Apple</h4>
    <form method="post" enctype="multipart/form-data" class="d-flex flex-column gap-3">
      <input type="file" class="form-control" name="file" required>
      <button type="submit" class="btn btn-primary">Upload & Detect</button>
    </form>
  </div>

  {% if uploaded_image %}
  <div class="results container">
    <div class="row text-center justify-content-center">
      <div class="col-md-6">
        <h4>Uploaded Image</h4>
        <img src="{{ uploaded_image }}" class="img-fluid rounded shadow">
      </div>
      <div class="col-md-6">
        <h4>Detection Result</h4>
        <img src="{{ result_image }}" class="img-fluid rounded shadow">
      </div>
    </div>
  </div>
  {% endif %}

  <footer class="d-flex justify-content-center align-items-center">
    Developed By Younes Damouna

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>

</html>
